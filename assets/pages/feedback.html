<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #0b121f; /* Dark background color */
      color: #00ff00; /* Green text color */
      font-family: 'Courier New', Courier, monospace; /* Monospace font */
    }
    .form-container {
      background-color: #1c2331; /* Slightly lighter background for form */
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 255, 0, 0.2); /* Green shadow effect */
    }
    .form-label {
      color: #00ff00; /* Green text color for labels */
    }
    .btn-primary {
      background-color: #00ff00; /* Green button background */
      border-color: #00ff00; /* Green button border */
    }
    .btn-primary:hover {
      background-color: #1c2331; /* Darker background on hover */
      color: #00ff00; /* Green text color on hover */
      border-color: #00ff00; /* Green border on hover */
    }
    .form-control, .form-control:focus {
      background-color: #2b3543; /* Dark background for form controls */
      color: #00ff00; /* Green text color for form controls */
      border: 1px solid #00ff00; /* Green border for form controls */
    }
    .form-control::placeholder {
      color: #00ff00; /* Green placeholder text color */
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="form-container">
      <h2 class="mb-4">Feedback Form</h2>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label for="comments" class="form-label">Comments</label>
          <textarea class="form-control" id="comments" rows="4" placeholder="Enter your comments" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
