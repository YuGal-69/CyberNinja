<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
  </head>
  <body style="max-width: 100vw;max-height: 100vh;">
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-md-6 col-11 card p-4" style="margin-top: 10%">
          <form class="row g-3">
            <div class="col-12">
              <label for="inputEmail4" class="form-label">Username or Email</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="example@gmail.com" required>
            </div>
            <div class="col-12">
              <label for="inputPassword4" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword4" placeholder="password" required>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
            
          </form>
          <div class="col-12 d-flex align-items-center justify-content-center mt-4">
            <div style="width: 100%; height:3px; background-color: #e4e2e2;">
            </div>
            <div class="px-2 text-muted">OR</div>
            <div style="width: 100%; height:3px; background-color: #e4e2e2;">
            </div>
        </div>

        <div class="col-12 fs-6 mt-3">
            <p>Need an account? <a href="/assets/pages/signup.html" class="text-decoration-none">Signup</a></p>
        </div>
        </div>
      </div>
    </div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
