<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Account</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS for Hacker Theme -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark text-light">

    <!-- Sidebar and Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Hacker Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/assets/pages/dashboard.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/assets/pages/view_profile.html">Profile</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/assets/pages/edit_profile.html">Manage Account</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card bg-dark text-light border-success">
                    <div class="card-header bg-success">
                        <h3>Manage Account</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <!-- Profile Information -->
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control bg-dark text-light border-success" id="username" placeholder="Enter your username" value="JohnDoe">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control bg-dark text-light border-success" id="email" placeholder="Enter your email" value="johndoe@example.com">
                            </div>

                            <!-- Security Settings -->
                            <h4>Security Settings</h4>
                            <div class="mb-3">
                                <label for="currentPassword" class="form-label">Current Password</label>
                                <input type="password" class="form-control bg-dark text-light border-success" id="currentPassword" placeholder="Enter your current password">
                            </div>
                            <div class="mb-3">
                                <label for="newPassword" class="form-label">New Password</label>
                                <input type="password" class="form-control bg-dark text-light border-success" id="newPassword" placeholder="Enter your new password">
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm New Password</label>
                                <input type="password" class="form-control bg-dark text-light border-success" id="confirmPassword" placeholder="Confirm your new password">
                            </div>

                            <!-- Privacy Settings -->
                            <h4>Privacy Settings</h4>
                            <div class="form-check mb-3">
                                <input class="form-check-input bg-dark text-light border-success" type="checkbox" id="showEmail" checked>
                                <label class="form-check-label" for="showEmail">
                                    Show Email Address on Profile
                                </label>
                            </div>

                            <!-- Notification Preferences -->
                            <h4>Notification Preferences</h4>
                            <div class="form-check mb-3">
                                <input class="form-check-input bg-dark text-light border-success" type="checkbox" id="emailNotifications" checked>
                                <label class="form-check-label" for="emailNotifications">
                                    Receive Email Notifications
                                </label>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input bg-dark text-light border-success" type="checkbox" id="smsNotifications">
                                <label class="form-check-label" for="smsNotifications">
                                    Receive SMS Notifications
                                </label>
                            </div>

                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-success">Save Changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
