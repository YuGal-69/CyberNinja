<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hacker Profile</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0b121f; /* Dark background */
      color: #00ff00; /* Green text color for hacker theme */
      font-family: 'Courier New', Courier, monospace; /* Monospace font for hacker look */
    }
    .profile-container {
      background-color: #1c2331; /* Slightly lighter background for the profile card */
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 2px solid #00ff00; /* Green border for profile picture */
    }
    .btn-primary {
      background-color: #00ff00; /* Green button background */
      border-color: #00ff00; /* Green button border */
      color: #0b121f; /* Dark text color for button */
    }
    .btn-primary:hover {
      background-color: #1c2331; /* Hover effect for button */
      color: #00ff00; /* Green text color for button hover */
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="profile-container mx-auto">
      <img src="/project/assets/images/Avtar.jpg" alt="Profile Picture" class="profile-img">
      <h2>CodeBreaker</h2>
      <p>Email: codebreaker@hackernet.com</p>
      <p>Bio: Cybersecurity enthusiast, ethical hacker, and penetration tester. Passionate about breaking into systems to make the digital world a safer place.</p>
      <a href="/project/assets/pages/edit_profile.html"><button class="btn btn-primary mt-3">Edit Profile</button></a>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="/assets/js/script.js">
</body>
</html>
